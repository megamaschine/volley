<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOOTH PROTOCOL VOLLEYBALL</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }
        body {
            background: linear-gradient(180deg, #0f0c29 0%, #1a1a2e 100%);
            display: flex; flex-direction: column; align-items: center;
            font-family: 'Courier New', monospace; padding: 5px; height: 100vh;
        }
        #game-wrapper { display: flex; flex-direction: column; align-items: center; max-height: 100vh; width: 100%; }
        #header { text-align: center; margin-bottom: 5px; }
        #title { font-size: clamp(16px, 3vw, 24px); color: #ff6b6b; text-shadow: 0 0 10px #ff6b6b, 2px 2px 0 #4ecdc4; letter-spacing: 3px; }
        #subtitle { font-size: clamp(8px, 1.5vw, 11px); color: #a29bfe; letter-spacing: 4px; }
        #game-container { position: relative; }
        #gameCanvas { border: 3px solid #ff6b6b; border-radius: 6px; box-shadow: 0 0 20px rgba(255, 107, 107, 0.4); max-width: 100%; max-height: calc(100vh - 180px); }
        #quantum-status {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: clamp(18px, 4vw, 28px); font-weight: bold; color: #fff;
            text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff; pointer-events: none;
            opacity: 0; transition: opacity 0.3s; text-align: center; z-index: 100; white-space: pre-line;
        }
        #quantum-status.visible { opacity: 1; animation: quantumPulse 0.5s ease-out; }
        @keyframes quantumPulse { 0% { transform: translate(-50%, -50%) scale(0.5); } 50% { transform: translate(-50%, -50%) scale(1.2); } 100% { transform: translate(-50%, -50%) scale(1); } }
        #ui-container {
            display: flex; justify-content: space-between; align-items: stretch;
            width: 100%; max-width: 800px; padding: 8px 12px;
            background: rgba(0,0,0,0.85); border-radius: 8px; margin-top: 5px; border: 2px solid #4ecdc4;
        }
        .player-panel { text-align: center; flex: 1; padding: 5px; }
        .player-panel h2 { font-size: 11px; color: #4ecdc4; margin-bottom: 3px; }
        .score-display { font-size: clamp(20px, 4vw, 28px); font-weight: bold; min-height: 32px; display: flex; align-items: center; justify-content: center; }
        .score-display.glitching { animation: scoreGlitch 0.1s infinite; }
        @keyframes scoreGlitch { 0% { transform: translate(0); } 25% { transform: translate(-2px, 1px); } 50% { transform: translate(2px, -1px); } 75% { transform: translate(-1px, -2px); } 100% { transform: translate(1px, 2px); } }
        .contacts-display { font-size: 10px; color: #f39c12; margin: 3px 0; letter-spacing: 1px; }
        .contacts-display .contact-dot { display: inline-block; width: 12px; height: 12px; border-radius: 50%; margin: 0 2px; border: 2px solid #f39c12; transition: all 0.2s; }
        .contacts-display .contact-dot.used { background: #f39c12; box-shadow: 0 0 8px #f39c12; }
        .tooth-protocol { margin: 6px 0; padding: 5px; background: rgba(255,255,255,0.1); border-radius: 6px; }
        .tooth-protocol label { display: block; font-size: 8px; color: #ff6b6b; margin-bottom: 2px; letter-spacing: 1px; }
        .mouth-display { font-size: 28px; line-height: 1; margin: 3px 0; }
        .protocol-bar { width: 100%; height: 10px; background: linear-gradient(90deg, #2d3436 0%, #636e72 100%); border-radius: 5px; overflow: hidden; }
        .protocol-fill { height: 100%; background: linear-gradient(90deg, #fd79a8, #e84393, #fd79a8); background-size: 200% 100%; animation: protocolPulse 2s ease-in-out infinite; transition: width 0.1s; }
        @keyframes protocolPulse { 0%, 100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
        .protocol-value { font-size: 8px; color: #dfe6e9; margin-top: 2px; }
        .beer-meters { display: flex; justify-content: center; gap: 8px; margin-top: 4px; }
        .beer-meter { text-align: center; }
        .beer-meter label { font-size: 7px; color: #74b9ff; }
        .beer-glass { width: 16px; height: 28px; border: 2px solid rgba(255,255,255,0.5); border-radius: 0 0 3px 3px; position: relative; overflow: hidden; background: rgba(0,0,0,0.3); }
        .beer-liquid { position: absolute; bottom: 0; width: 100%; background: linear-gradient(to top, #f39c12, #f1c40f); transition: height 0.2s; }
        #center-panel { flex: 1.2; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 0 8px; border-left: 1px solid #4ecdc4; border-right: 1px solid #4ecdc4; min-width: 120px; }
        #chaos-indicator { font-size: 9px; color: #a29bfe; text-align: center; margin-bottom: 4px; }
        #event-log { font-size: 8px; color: #fd79a8; text-align: center; max-height: 45px; overflow: hidden; line-height: 1.3; }
        .event-entry { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
        #instructions { background: rgba(0,0,0,0.9); color: #4ecdc4; padding: 6px 12px; border-radius: 6px; margin-top: 5px; width: 100%; max-width: 800px; font-size: 9px; line-height: 1.3; border: 1px solid #4ecdc4; }
        .controls-grid { display: flex; justify-content: space-between; gap: 10px; }
        .controls-grid strong { color: #f39c12; }
        .score-left { color: #74b9ff; }
        .score-right { color: #ff7675; }
    </style>
</head>
<body>
    <div id="game-wrapper">
        <div id="header">
            <h1 id="title">TOOTH PROTOCOL VOLLEYBALL</h1>
            <div id="subtitle">THE BEER IS LOAD-BEARING</div>
        </div>
        <div id="game-container">
            <canvas id="gameCanvas" width="800" height="400"></canvas>
            <div id="quantum-status"></div>
        </div>
        <div id="ui-container">
            <div class="player-panel">
                <h2>YOU</h2>
                <div class="score-display score-left" id="score-left">0</div>
                <div class="contacts-display">
                    <span class="contact-dot" id="contact-left-0"></span>
                    <span class="contact-dot" id="contact-left-1"></span>
                    <span class="contact-dot" id="contact-left-2"></span>
                </div>
                <div class="tooth-protocol">
                    <label>TOOTH PROTOCOL</label>
                    <div class="mouth-display" id="mouth-left">üòê</div>
                    <div class="protocol-bar"><div class="protocol-fill" id="protocol-fill-left" style="width: 50%"></div></div>
                    <div class="protocol-value">Q/E | <span id="protocol-val-left">50%</span></div>
                </div>
                <div class="beer-meters">
                    <div class="beer-meter"><div class="beer-glass"><div class="beer-liquid" id="beer-l-left" style="height: 100%"></div></div><label>L</label></div>
                    <div class="beer-meter"><div class="beer-glass"><div class="beer-liquid" id="beer-r-left" style="height: 100%"></div></div><label>R</label></div>
                </div>
            </div>
            <div id="center-panel">
                <div id="chaos-indicator">CHAOS: <span id="chaos-level">STABLE</span><br>REALITY: <span id="reality-status">NOMINAL</span></div>
                <div id="event-log"></div>
            </div>
            <div class="player-panel">
                <h2>ALSO YOU</h2>
                <div class="score-display score-right" id="score-right">0</div>
                <div class="contacts-display">
                    <span class="contact-dot" id="contact-right-0"></span>
                    <span class="contact-dot" id="contact-right-1"></span>
                    <span class="contact-dot" id="contact-right-2"></span>
                </div>
                <div class="tooth-protocol">
                    <label>TOOTH PROTOCOL</label>
                    <div class="mouth-display" id="mouth-right">üòê</div>
                    <div class="protocol-bar"><div class="protocol-fill" id="protocol-fill-right" style="width: 50%"></div></div>
                    <div class="protocol-value">O/P | <span id="protocol-val-right">50%</span></div>
                </div>
                <div class="beer-meters">
                    <div class="beer-meter"><div class="beer-glass"><div class="beer-liquid" id="beer-l-right" style="height: 100%"></div></div><label>L</label></div>
                    <div class="beer-meter"><div class="beer-glass"><div class="beer-liquid" id="beer-r-right" style="height: 100%"></div></div><label>R</label></div>
                </div>
            </div>
        </div>
        <div id="instructions">
            <div class="controls-grid">
                <div><strong>YOU:</strong> WASD + Q/E</div>
                <div style="text-align:center;"><strong>SPACE</strong>=Jump | <strong>R</strong>=Refill | Max 3 touches per side!</div>
                <div style="text-align:right;"><strong>ALSO YOU:</strong> Arrows + O/P</div>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const W = canvas.width, H = canvas.height;

        // Chaos scoring
        const SCORE_EVENTS = [
            { name: "POINT", weight: 28, fn: (s, o) => ({ [s]: 1 }) },
            { name: "DOUBLE", weight: 7, fn: (s, o) => ({ [s]: 2 }) },
            { name: "TRIPLE", weight: 2, fn: (s, o) => ({ [s]: 3 }) },
            { name: "REVERSAL", weight: 9, fn: (s, o) => ({ [o]: 1 }) },
            { name: "MUTUAL", weight: 5, fn: (s, o) => ({ [s]: 1, [o]: 1 }) },
            { name: "THEFT", weight: 5, fn: (s, o) => ({ [s]: 2, [o]: -1 }) },
            { name: "VOID", weight: 7, fn: () => ({}) },
            { name: "HALF", weight: 6, fn: (s) => ({ [s]: 0.5 }) },
            { name: "PI", weight: 2, fn: (s) => ({ [s]: Math.PI }) },
            { name: "NEGATIVE", weight: 4, fn: (s) => ({ [s]: -1 }) },
            { name: "SWAP", weight: 3, fn: () => ({ swap: true }) },
            { name: "INFLATE", weight: 2, fn: () => ({ multiply: 1.5 }) },
            { name: "DEFLATE", weight: 2, fn: () => ({ multiply: 0.75 }) },
            { name: "CHARITY", weight: 4, fn: (s, o) => ({ [o]: 2 }) },
            { name: "ECHO", weight: 3, fn: (s) => ({ echo: s }) },
            { name: "YESTERDAY", weight: 4, fn: (s) => ({ yesterday: { side: s, amount: 1 } }) },
            { name: "TOMORROW", weight: 3, fn: (s) => ({ tomorrow: { side: s, amount: Math.random() > 0.5 ? 2 : -1 } }) },
        ];

        // Game state
        const state = {
            scores: { left: 0, right: 0 },
            contacts: { left: 0, right: 0 },
            currentSide: null, // which side has possession
            yesterdayScores: [], tomorrowScores: [], echoQueue: [],
            chaosLevel: 0, gameTime: 0, serving: 'left',
            ballInPlay: false, lastHitBy: null,
            scoreGlitch: { left: 0, right: 0 }, events: [], rallyHits: 0
        };

        // Court - NET IS MUCH LOWER NOW
        const GROUND_Y = H - 25;
        const NET_TOP = H * 0.68;  // Much lower net!
        const NET_X = W / 2;

        // Players
        const players = {
            left: { x: W * 0.18, y: GROUND_Y - 65, vx: 0, vy: 0, width: 38, height: 65, beerLeft: 100, beerRight: 100, toothProtocol: 50, isJumping: false, armAngle: 0, color: '#74b9ff', hitCooldown: 0 },
            right: { x: W * 0.76, y: GROUND_Y - 65, vx: 0, vy: 0, width: 38, height: 65, beerLeft: 100, beerRight: 100, toothProtocol: 50, isJumping: false, armAngle: 0, color: '#ff7675', hitCooldown: 0 }
        };

        // Ball - DREAMY SLOW
        const ball = { x: W * 0.2, y: H * 0.5, vx: 0, vy: 0, radius: 14, rotation: 0, trail: [] };

        // Net
        const net = { x: NET_X, y: NET_TOP, width: 6, height: GROUND_Y - NET_TOP, entanglementPhase: 0, quantumFlux: [] };

        // VERY SLOW physics
        const GRAVITY = 0.028;
        const MAX_BALL_SPEED = 2.2;
        const AIR_RESISTANCE = 0.998;
        const HIT_POWER_BASE = 1.8;
        const HIT_POWER_PROTOCOL = 1.2;
        const UPWARD_BIAS_BASE = 3.2;
        const PLAYER_SPEED = 3.2;
        const JUMP_POWER = -5.5;

        const keys = {};

        function getMouthEmoji(p) {
            if (p < 15) return 'üò∂'; if (p < 30) return 'üòê'; if (p < 45) return 'üôÇ';
            if (p < 60) return 'üòÄ'; if (p < 75) return 'üòÉ'; if (p < 90) return 'üò¨'; return 'üòÅ';
        }

        function addEvent(text) {
            state.events.unshift(text);
            if (state.events.length > 4) state.events.pop();
            document.getElementById('event-log').innerHTML = state.events.map(e => `<div class="event-entry">${e}</div>`).join('');
        }

        function showQuantumMessage(msg) {
            const el = document.getElementById('quantum-status');
            el.textContent = msg; el.classList.add('visible');
            setTimeout(() => el.classList.remove('visible'), 1200);
        }

        function updateContactsDisplay() {
            ['left', 'right'].forEach(side => {
                for (let i = 0; i < 3; i++) {
                    const dot = document.getElementById(`contact-${side}-${i}`);
                    dot.classList.toggle('used', i < state.contacts[side]);
                }
            });
        }

        function weightedRandom(events, bonus = 0) {
            const total = events.reduce((s, e) => s + e.weight, 0);
            let r = Math.random() * total;
            for (const e of events) { r -= e.weight + (e.weight < 10 ? bonus : 0); if (r <= 0) return e; }
            return events[0];
        }

        function processScore(scoringSide, reason = '') {
            const opp = scoringSide === 'left' ? 'right' : 'left';
            const chaos = Math.abs(players.left.toothProtocol - players.right.toothProtocol) / 10 + state.chaosLevel + state.rallyHits * 0.15;
            const event = weightedRandom(SCORE_EVENTS, chaos);
            const result = event.fn(scoringSide, opp);

            showQuantumMessage(event.name);
            addEvent(`[${event.name}] ${reason || 'Rally:' + state.rallyHits}`);

            if (result.left !== undefined) state.scores.left += result.left;
            if (result.right !== undefined) state.scores.right += result.right;
            if (result.swap) { const t = state.scores.left; state.scores.left = state.scores.right; state.scores.right = t; }
            if (result.multiply) { state.scores.left *= result.multiply; state.scores.right *= result.multiply; }
            if (result.echo) state.echoQueue.push({ side: result.echo, time: state.gameTime + 250 });
            if (result.yesterday) state.yesterdayScores.push({ ...result.yesterday, manifests: state.gameTime + 350 + Math.random() * 500 });
            if (result.tomorrow) state.tomorrowScores.push({ ...result.tomorrow, manifests: state.gameTime + 400 + Math.random() * 600 });

            state.chaosLevel = Math.min(10, state.chaosLevel + 0.25 + state.rallyHits * 0.08);
            state.scoreGlitch[scoringSide] = 25;
            state.rallyHits = 0;
            state.contacts = { left: 0, right: 0 };
            state.currentSide = null;
            updateScoreDisplay();
            updateContactsDisplay();
        }

        function processTemporalScores() {
            const now = state.gameTime;
            state.yesterdayScores.filter(s => s.manifests <= now).forEach(s => { state.scores[s.side] += s.amount; addEvent(`[YESTERDAY] +${s.amount}`); showQuantumMessage("YESTERDAY"); });
            state.yesterdayScores = state.yesterdayScores.filter(s => s.manifests > now);
            state.tomorrowScores.filter(s => s.manifests <= now).forEach(s => { state.scores[s.side] += s.amount; addEvent(`[TOMORROW] ${s.amount >= 0 ? '+' : ''}${s.amount}`); showQuantumMessage("TOMORROW"); });
            state.tomorrowScores = state.tomorrowScores.filter(s => s.manifests > now);
            state.echoQueue.filter(e => e.time <= now).forEach(e => { state.scores[e.side] += 0.5; addEvent(`[ECHO] +0.5`); });
            state.echoQueue = state.echoQueue.filter(e => e.time > now);
            updateScoreDisplay();
        }

        function updateScoreDisplay() {
            ['left', 'right'].forEach(side => {
                const score = state.scores[side], el = document.getElementById(`score-${side}`);
                if (state.scoreGlitch[side] > 15) { el.textContent = (Math.random() * 100).toFixed(1); el.classList.add('glitching'); }
                else { el.classList.remove('glitching'); el.textContent = Number.isInteger(score) ? score : (Math.abs(score - Math.PI) < 0.01 ? "œÄ" : score.toFixed(2)); }
            });
            const ci = Math.min(5, Math.floor(state.chaosLevel / 2));
            document.getElementById('chaos-level').textContent = ['STABLE', 'UNEASY', 'TURBULENT', 'CHAOTIC', 'UNHINGED', 'TRANSCENDENT'][ci];
            document.getElementById('reality-status').textContent = ['NOMINAL', 'QUESTIONABLE', 'SUBJECTIVE', 'OPTIONAL', 'THEORETICAL', 'IMAGINARY'][ci];
        }

        function updateUI() {
            ['left', 'right'].forEach(side => {
                const p = players[side];
                document.getElementById(`mouth-${side}`).textContent = getMouthEmoji(p.toothProtocol);
                document.getElementById(`protocol-fill-${side}`).style.width = `${p.toothProtocol}%`;
                document.getElementById(`protocol-val-${side}`).textContent = `${Math.round(p.toothProtocol)}%`;
                document.getElementById(`beer-l-${side}`).style.height = `${p.beerLeft}%`;
                document.getElementById(`beer-r-${side}`).style.height = `${p.beerRight}%`;
            });
            if (state.scoreGlitch.left > 0) state.scoreGlitch.left--;
            if (state.scoreGlitch.right > 0) state.scoreGlitch.right--;
            if (state.scoreGlitch.left > 0 || state.scoreGlitch.right > 0) updateScoreDisplay();
        }

        function spillBeer(p, amt) {
            p.beerLeft = Math.max(0, p.beerLeft - amt * (0.3 + Math.random() * 0.4));
            p.beerRight = Math.max(0, p.beerRight - amt * (0.3 + Math.random() * 0.4));
            if (p.beerLeft < 10 || p.beerRight < 10) state.chaosLevel = Math.min(10, state.chaosLevel + 0.03);
        }

        function resetBall(server) {
            ball.x = server === 'left' ? W * 0.2 : W * 0.8;
            ball.y = H * 0.55;
            ball.vx = 0; ball.vy = 0; ball.trail = [];
            state.ballInPlay = true; state.lastHitBy = null; state.rallyHits = 0;
            state.contacts = { left: 0, right: 0 }; state.currentSide = server;
            updateContactsDisplay();
        }

        function refillBeers() {
            players.left.beerLeft = players.left.beerRight = 100;
            players.right.beerLeft = players.right.beerRight = 100;
            addEvent("[BEERS REFILLED]");
            resetBall(state.serving);
        }

        function checkPlayerCollision(player, side) {
            if (player.hitCooldown > 0) return false;

            const px = player.x + player.width / 2, py = player.y;
            const hitZone = { left: player.x - 18, right: player.x + player.width + 18, top: player.y - 25, bottom: player.y + player.height * 0.5 };
            const dx = ball.x - Math.max(hitZone.left, Math.min(ball.x, hitZone.right));
            const dy = ball.y - Math.max(hitZone.top, Math.min(ball.y, hitZone.bottom));

            if (Math.sqrt(dx * dx + dy * dy) < ball.radius + 2) {
                // Check if this would be a 4th contact
                if (state.currentSide === side && state.contacts[side] >= 3) {
                    // 4 touches violation - other side scores
                    const otherSide = side === 'left' ? 'right' : 'left';
                    processScore(otherSide, '4-TOUCH FAULT');
                    state.ballInPlay = false;
                    setTimeout(() => { state.serving = otherSide; resetBall(state.serving); }, 1500);
                    return true;
                }

                const protocol = player.toothProtocol / 100;
                const beerFactor = (player.beerLeft + player.beerRight) / 200;
                const power = HIT_POWER_BASE + protocol * HIT_POWER_PROTOCOL * (0.6 + beerFactor * 0.4);
                const upward = UPWARD_BIAS_BASE - protocol * 0.8;
                const chaos = protocol * 0.25;
                const targetDir = side === 'left' ? 1 : -1;

                // Strong upward arc to clear the net
                ball.vx = targetDir * power * (0.6 + Math.random() * 0.3) + player.vx * 0.15;
                ball.vy = -upward - power * 0.35;

                // Add slight chaos
                ball.vx += (Math.random() - 0.5) * chaos;
                ball.vy += (Math.random() - 0.5) * chaos * 0.3;

                // Clamp speed
                const speed = Math.sqrt(ball.vx * ball.vx + ball.vy * ball.vy);
                if (speed > MAX_BALL_SPEED) { ball.vx = (ball.vx / speed) * MAX_BALL_SPEED; ball.vy = (ball.vy / speed) * MAX_BALL_SPEED; }

                // Update contacts
                if (state.currentSide !== side) {
                    // Ball crossed to other side, reset their contacts
                    state.contacts[side] = 1;
                    state.currentSide = side;
                } else {
                    state.contacts[side]++;
                }
                updateContactsDisplay();

                spillBeer(player, 0.8 + protocol * 1.2);
                state.lastHitBy = side;
                state.rallyHits++;
                player.armAngle = -Math.PI / 4;
                player.hitCooldown = 10;

                if (Math.abs(players.left.toothProtocol - players.right.toothProtocol) < 10) {
                    addEvent("[SYNC]"); state.chaosLevel = Math.max(0, state.chaosLevel - 0.2);
                }
                if (state.rallyHits === 6) { addEvent("[RALLY BONUS!]"); state.chaosLevel = Math.min(10, state.chaosLevel + 0.8); }
                if (state.rallyHits === 12) { showQuantumMessage("LEGENDARY!"); addEvent("[LEGENDARY RALLY]"); }
                return true;
            }
            return false;
        }

        function updatePlayer(player, keyBindings, side) {
            const [up, left, down, right, protDown, protUp] = keyBindings;
            const beerWeight = (player.beerLeft + player.beerRight) / 200;
            const speed = PLAYER_SPEED * (1 - beerWeight * 0.2);

            if (keys[protDown]) player.toothProtocol = Math.max(0, player.toothProtocol - 0.8);
            if (keys[protUp]) player.toothProtocol = Math.min(100, player.toothProtocol + 0.8);

            if (keys[left]) { player.vx = -speed; spillBeer(player, 0.015); }
            else if (keys[right]) { player.vx = speed; spillBeer(player, 0.015); }
            else player.vx *= 0.82;

            if ((keys[up] || keys[' ']) && !player.isJumping) {
                player.vy = JUMP_POWER * (1 - beerWeight * 0.12);
                player.isJumping = true;
                spillBeer(player, 1);
            }

            player.vy += 0.28;
            player.x += player.vx;
            player.y += player.vy;

            if (player.y > GROUND_Y - player.height) { player.y = GROUND_Y - player.height; player.vy = 0; player.isJumping = false; }
            if (side === 'left') player.x = Math.max(5, Math.min(NET_X - player.width - 8, player.x));
            else player.x = Math.max(NET_X + 8, Math.min(W - player.width - 5, player.x));

            player.armAngle *= 0.88;
            if (player.hitCooldown > 0) player.hitCooldown--;
        }

        function update() {
            state.gameTime++;
            processTemporalScores();
            state.chaosLevel = Math.max(0, state.chaosLevel - 0.0008);

            updatePlayer(players.left, ['w', 'a', 's', 'd', 'q', 'e'], 'left');
            updatePlayer(players.right, ['ArrowUp', 'ArrowLeft', 'ArrowDown', 'ArrowRight', 'o', 'p'], 'right');

            if (state.ballInPlay) {
                ball.vy += GRAVITY;
                ball.vx *= AIR_RESISTANCE;
                ball.vy *= AIR_RESISTANCE;
                ball.x += ball.vx;
                ball.y += ball.vy;
                ball.rotation += ball.vx * 0.015;

                if (state.gameTime % 3 === 0) { ball.trail.push({ x: ball.x, y: ball.y }); if (ball.trail.length > 12) ball.trail.shift(); }

                // Walls
                if (ball.x < ball.radius) { ball.x = ball.radius; ball.vx *= -0.4; }
                if (ball.x > W - ball.radius) { ball.x = W - ball.radius; ball.vx *= -0.4; }
                if (ball.y < ball.radius) { ball.y = ball.radius; ball.vy *= -0.4; }

                // Net - only blocks below the top
                const netL = net.x - net.width / 2, netR = net.x + net.width / 2;
                if (ball.x + ball.radius > netL && ball.x - ball.radius < netR && ball.y + ball.radius > net.y) {
                    const prevSide = ball.x < NET_X ? 'left' : 'right';
                    ball.x = ball.vx > 0 ? netL - ball.radius : netR + ball.radius;
                    ball.vx *= -0.25;
                    net.quantumFlux.push({ x: net.x, y: ball.y, life: 30 });
                    net.entanglementPhase += 0.35;
                    state.chaosLevel = Math.min(10, state.chaosLevel + 0.15);
                    addEvent("[NET TOUCH]");
                }

                // Track which side the ball is on
                const ballSide = ball.x < NET_X ? 'left' : 'right';
                if (state.currentSide && ballSide !== state.currentSide) {
                    // Ball crossed the net - reset contacts for new side
                    state.contacts[ballSide] = 0;
                    state.currentSide = ballSide;
                    updateContactsDisplay();
                }

                // Ground
                if (ball.y + ball.radius > GROUND_Y) {
                    ball.y = GROUND_Y - ball.radius; ball.vy = ball.vx = 0;
                    const scoringSide = ball.x < NET_X ? 'right' : 'left';
                    processScore(scoringSide);
                    state.ballInPlay = false;
                    setTimeout(() => { state.serving = scoringSide; resetBall(state.serving); }, 1600);
                }

                checkPlayerCollision(players.left, 'left');
                checkPlayerCollision(players.right, 'right');
            }

            net.quantumFlux = net.quantumFlux.filter(f => --f.life > 0);
            net.entanglementPhase *= 0.985;
            updateUI();
        }

        function draw() {
            // Sky
            const sky = ctx.createLinearGradient(0, 0, 0, H);
            sky.addColorStop(0, '#0f0c29'); sky.addColorStop(0.5, '#302b63'); sky.addColorStop(1, '#24243e');
            ctx.fillStyle = sky; ctx.fillRect(0, 0, W, H);

            // Stars
            ctx.fillStyle = '#fff';
            for (let i = 0; i < 35; i++) {
                const x = (i * 137 + 50) % W, y = (i * 73 + 20) % (H * 0.55);
                const tw = Math.sin(state.gameTime * 0.025 + i * 0.5) * 0.5 + 0.5;
                ctx.globalAlpha = tw * 0.75;
                ctx.beginPath(); ctx.arc(x, y, 1 + tw * 0.8, 0, Math.PI * 2); ctx.fill();
            }
            ctx.globalAlpha = 1;

            // Moon
            ctx.fillStyle = '#f5f5dc'; ctx.shadowColor = '#f5f5dc'; ctx.shadowBlur = 20;
            ctx.beginPath(); ctx.arc(W - 55, 45, 22, 0, Math.PI * 2); ctx.fill(); ctx.shadowBlur = 0;

            // Ocean
            ctx.fillStyle = '#1a1a4e'; ctx.fillRect(0, GROUND_Y - 15, W, 15);
            ctx.strokeStyle = '#4ecdc4'; ctx.lineWidth = 1.5; ctx.globalAlpha = 0.25;
            for (let w = 0; w < 2; w++) {
                ctx.beginPath();
                for (let x = 0; x < W; x += 10) {
                    const y = GROUND_Y - 10 + w * 5 + Math.sin((x + state.gameTime * 0.35 + w * 35) * 0.03) * 2;
                    x === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
                }
                ctx.stroke();
            }
            ctx.globalAlpha = 1;

            // Sand
            const sand = ctx.createLinearGradient(0, GROUND_Y, 0, H);
            sand.addColorStop(0, '#c9b458'); sand.addColorStop(1, '#8b7355');
            ctx.fillStyle = sand; ctx.fillRect(0, GROUND_Y, W, H - GROUND_Y);

            // Court line
            ctx.shadowColor = '#4ecdc4'; ctx.shadowBlur = 8;
            ctx.strokeStyle = '#4ecdc4'; ctx.lineWidth = 2;
            ctx.beginPath(); ctx.moveTo(15, GROUND_Y); ctx.lineTo(W - 15, GROUND_Y); ctx.stroke();
            ctx.shadowBlur = 0;

            // Net
            drawNet();

            // Ball trail
            ball.trail.forEach((p, i) => {
                const a = (i / ball.trail.length) * 0.3;
                ctx.fillStyle = `rgba(255,255,255,${a})`;
                ctx.beginPath(); ctx.arc(p.x, p.y, ball.radius * (0.3 + i / ball.trail.length * 0.6), 0, Math.PI * 2); ctx.fill();
            });

            // Players
            drawPlayer(players.left, 'YOU');
            drawPlayer(players.right, 'ALSO YOU');

            // Ball
            if (state.ballInPlay || ball.y < GROUND_Y) drawBall();

            // Quantum flux
            net.quantumFlux.forEach(f => {
                const a = f.life / 30, hue = (state.gameTime * 3 + f.life * 12) % 360;
                for (let i = 0; i < 3; i++) {
                    ctx.fillStyle = `hsla(${hue + i * 25},100%,60%,${a * 0.5})`;
                    ctx.beginPath(); ctx.arc(f.x + (Math.random() - 0.5) * 25, f.y + (Math.random() - 0.5) * 25, 2 + Math.random() * 3, 0, Math.PI * 2); ctx.fill();
                }
            });

            // Rally counter
            if (state.rallyHits > 0) {
                ctx.fillStyle = '#fff'; ctx.font = 'bold 12px monospace'; ctx.textAlign = 'center'; ctx.globalAlpha = 0.6;
                ctx.fillText(`Rally: ${state.rallyHits}`, W / 2, 18); ctx.globalAlpha = 1;
            }
        }

        function drawNet() {
            const glow = Math.min(1, net.entanglementPhase * 2 + state.chaosLevel * 0.06);
            if (glow > 0.1) { ctx.shadowColor = `hsl(${(280 + state.gameTime * 2) % 360},100%,60%)`; ctx.shadowBlur = 15 * glow; }

            // Pole
            ctx.fillStyle = '#ccc'; ctx.fillRect(net.x - 3, net.y - 8, 6, net.height + 8);

            // Mesh
            ctx.strokeStyle = `rgba(255,255,255,${0.45 + glow * 0.5})`; ctx.lineWidth = 1.2;
            for (let y = net.y; y < GROUND_Y; y += 10) {
                const wave = Math.sin((y + state.gameTime * 0.07) * 0.12) * 4 * glow;
                ctx.beginPath(); ctx.moveTo(net.x - 18 + wave, y); ctx.lineTo(net.x + 18 - wave, y); ctx.stroke();
            }
            for (let x = -15; x <= 15; x += 8) { ctx.beginPath(); ctx.moveTo(net.x + x, net.y); ctx.lineTo(net.x + x, GROUND_Y); ctx.stroke(); }
            ctx.shadowBlur = 0;

            // Top band
            ctx.fillStyle = '#fff'; ctx.fillRect(net.x - 22, net.y - 3, 44, 5);

            if (glow > 0.12) {
                ctx.fillStyle = `rgba(255,100,255,${glow})`; ctx.font = 'bold 8px monospace'; ctx.textAlign = 'center';
                ctx.fillText(`${(glow * 100).toFixed(0)}%`, net.x, net.y - 10);
            }
        }

        function drawPlayer(player, label) {
            ctx.save();
            ctx.translate(player.x + player.width / 2, player.y + player.height / 2);

            const glow = player.toothProtocol / 100;
            if (glow > 0.5) { ctx.shadowColor = player.color; ctx.shadowBlur = 10 * glow; }

            // Body
            ctx.fillStyle = player.color;
            ctx.beginPath(); ctx.roundRect(-player.width / 2 + 3, -player.height / 2 + 18, player.width - 6, player.height - 34, 3); ctx.fill();

            // Shorts
            ctx.fillStyle = '#2c3e50'; ctx.fillRect(-player.width / 2 + 5, player.height / 2 - 25, player.width - 10, 13);

            // Legs
            ctx.fillStyle = '#FDBF6F';
            ctx.fillRect(-9, player.height / 2 - 12, 7, 18);
            ctx.fillRect(2, player.height / 2 - 12, 7, 18);

            // Head
            ctx.fillStyle = '#FDBF6F'; ctx.beginPath(); ctx.arc(0, -player.height / 2 + 7, 15, 0, Math.PI * 2); ctx.fill();

            // Hair
            ctx.fillStyle = '#5d4e37'; ctx.beginPath(); ctx.arc(0, -player.height / 2 + 2, 15, Math.PI, 2 * Math.PI); ctx.fill();

            // Eyes
            ctx.fillStyle = '#000'; ctx.beginPath(); ctx.arc(-4, -player.height / 2 + 5, 2, 0, Math.PI * 2); ctx.arc(4, -player.height / 2 + 5, 2, 0, Math.PI * 2); ctx.fill();

            // Mouth
            const mouthOpen = (player.toothProtocol / 100) * 8;
            ctx.fillStyle = '#8B0000'; ctx.beginPath(); ctx.ellipse(0, -player.height / 2 + 13, 6, 2 + mouthOpen, 0, 0, Math.PI); ctx.fill();
            if (player.toothProtocol > 25) {
                ctx.fillStyle = '#fff';
                const tc = Math.floor((player.toothProtocol - 25) / 13) + 1;
                for (let i = 0; i < Math.min(tc, 5); i++) ctx.fillRect(-5 + i * 2.2, -player.height / 2 + 11, 1.8, 2.5);
            }
            ctx.shadowBlur = 0;

            // Arms + beers
            ctx.save(); ctx.rotate(player.armAngle);
            ctx.fillStyle = '#FDBF6F';
            ctx.beginPath(); ctx.roundRect(-player.width / 2 - 8, -3, 12, 6, 2); ctx.fill();
            drawBeerHeld(-player.width / 2 - 12, 0, player.beerLeft);
            ctx.beginPath(); ctx.roundRect(player.width / 2 - 4, -3, 12, 6, 2); ctx.fill();
            drawBeerHeld(player.width / 2 + 8, 0, player.beerRight);
            ctx.restore();

            // Label
            ctx.fillStyle = player.color; ctx.font = 'bold 8px monospace'; ctx.textAlign = 'center';
            ctx.fillText(label, 0, player.height / 2 + 15);
            ctx.restore();
        }

        function drawBeerHeld(x, y, fill) {
            ctx.fillStyle = 'rgba(255,255,255,0.18)';
            ctx.beginPath(); ctx.roundRect(x - 5, y - 14, 10, 18, 2); ctx.fill();
            const h = (fill / 100) * 14;
            if (h > 0) {
                ctx.fillStyle = '#f39c12'; ctx.fillRect(x - 3, y + 4 - h, 6, h);
                if (fill > 15) { ctx.fillStyle = '#fff'; ctx.beginPath(); ctx.ellipse(x, y + 4 - h, 3, 1.5, 0, 0, Math.PI * 2); ctx.fill(); }
            }
            ctx.strokeStyle = 'rgba(255,255,255,0.4)'; ctx.lineWidth = 1;
            ctx.beginPath(); ctx.roundRect(x - 5, y - 14, 10, 18, 2); ctx.stroke();
        }

        function drawBall() {
            ctx.save();
            ctx.translate(ball.x, ball.y);
            ctx.rotate(ball.rotation);

            // Shadow
            const sy = GROUND_Y - ball.y, ss = Math.max(0.25, 1 - sy / 200);
            ctx.fillStyle = 'rgba(0,0,0,0.12)';
            ctx.beginPath(); ctx.ellipse(0, sy, ball.radius * ss, ball.radius * 0.2 * ss, 0, 0, Math.PI * 2); ctx.fill();

            // Ball glow
            ctx.shadowColor = '#fff'; ctx.shadowBlur = 12;
            ctx.fillStyle = '#fff'; ctx.beginPath(); ctx.arc(0, 0, ball.radius, 0, Math.PI * 2); ctx.fill();
            ctx.shadowBlur = 0;

            // Stripes
            const colors = ['#ff6b6b', '#4ecdc4', '#f39c12', '#9b59b6'];
            for (let i = 0; i < 4; i++) {
                ctx.fillStyle = colors[i];
                ctx.beginPath(); ctx.moveTo(0, 0); ctx.arc(0, 0, ball.radius - 1.5, i * Math.PI / 2 - 0.22, i * Math.PI / 2 + 0.22); ctx.closePath(); ctx.fill();
            }

            // Highlight
            ctx.fillStyle = 'rgba(255,255,255,0.3)';
            ctx.beginPath(); ctx.arc(-3, -3, ball.radius * 0.22, 0, Math.PI * 2); ctx.fill();
            ctx.restore();
        }

        document.addEventListener('keydown', e => {
            keys[e.key] = keys[e.key.toLowerCase()] = true;
            if (e.key === 'r' || e.key === 'R') refillBeers();
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' '].includes(e.key)) e.preventDefault();
        });
        document.addEventListener('keyup', e => { keys[e.key] = keys[e.key.toLowerCase()] = false; });

        resetBall('left');
        addEvent("[3 TOUCHES MAX]");
        addEvent("[BEER: LOAD-BEARING]");
        addEvent("[REALITY: NEGOTIABLE]");
        (function loop() { update(); draw(); requestAnimationFrame(loop); })();
    </script>
</body>
