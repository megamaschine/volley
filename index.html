<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOOTH PROTOCOL VOLLEYBALL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: linear-gradient(180deg, #0f0c29 0%, #1a1a2e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            font-family: 'Courier New', monospace;
            padding: 5px;
            height: 100vh;
        }

        #game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-height: 100vh;
            width: 100%;
        }

        #header {
            text-align: center;
            margin-bottom: 5px;
            flex-shrink: 0;
        }

        #title {
            font-size: clamp(16px, 3vw, 24px);
            color: #ff6b6b;
            text-shadow: 0 0 10px #ff6b6b, 2px 2px 0 #4ecdc4;
            letter-spacing: 3px;
        }

        #subtitle {
            font-size: clamp(8px, 1.5vw, 11px);
            color: #a29bfe;
            letter-spacing: 4px;
        }

        #game-container {
            position: relative;
            flex-shrink: 1;
            min-height: 0;
        }

        #gameCanvas {
            border: 3px solid #ff6b6b;
            border-radius: 6px;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.4);
            max-width: 100%;
            max-height: calc(100vh - 200px);
            width: auto;
            height: auto;
        }

        #quantum-status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(16px, 3vw, 24px);
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 0 60px #00ffff;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            text-align: center;
            z-index: 100;
            white-space: pre-line;
        }

        #quantum-status.visible {
            opacity: 1;
            animation: quantumPulse 0.5s ease-out;
        }

        @keyframes quantumPulse {
            0% { transform: translate(-50%, -50%) scale(0.5); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        #ui-container {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            width: 100%;
            max-width: 800px;
            padding: 8px 15px;
            background: rgba(0,0,0,0.85);
            border-radius: 8px;
            margin-top: 5px;
            border: 2px solid #4ecdc4;
            flex-shrink: 0;
        }

        .player-panel {
            text-align: center;
            flex: 1;
            padding: 5px;
        }

        .player-panel h2 {
            font-size: 11px;
            color: #4ecdc4;
            margin-bottom: 5px;
        }

        .score-display {
            font-size: clamp(20px, 4vw, 28px);
            font-weight: bold;
            font-family: 'Courier New', monospace;
            min-height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .score-display.glitching {
            animation: scoreGlitch 0.1s infinite;
        }

        @keyframes scoreGlitch {
            0% { transform: translate(0); }
            25% { transform: translate(-2px, 1px); }
            50% { transform: translate(2px, -1px); }
            75% { transform: translate(-1px, -2px); }
            100% { transform: translate(1px, 2px); }
        }

        .tooth-protocol {
            margin: 8px 0;
            padding: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 6px;
        }

        .tooth-protocol label {
            display: block;
            font-size: 8px;
            color: #ff6b6b;
            margin-bottom: 3px;
            letter-spacing: 1px;
        }

        .mouth-display {
            font-size: 32px;
            line-height: 1;
            margin: 5px 0;
        }

        .protocol-bar {
            width: 100%;
            height: 12px;
            background: linear-gradient(90deg, #2d3436 0%, #636e72 100%);
            border-radius: 6px;
            overflow: hidden;
        }

        .protocol-fill {
            height: 100%;
            background: linear-gradient(90deg, #fd79a8, #e84393, #fd79a8);
            background-size: 200% 100%;
            animation: protocolPulse 2s ease-in-out infinite;
            transition: width 0.1s;
        }

        @keyframes protocolPulse {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .protocol-value {
            font-size: 9px;
            color: #dfe6e9;
            margin-top: 3px;
        }

        .beer-meters {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 6px;
        }

        .beer-meter {
            text-align: center;
        }

        .beer-meter label {
            font-size: 7px;
            color: #74b9ff;
        }

        .beer-glass {
            width: 18px;
            height: 32px;
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 0 0 4px 4px;
            position: relative;
            overflow: hidden;
            background: rgba(0,0,0,0.3);
        }

        .beer-liquid {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(to top, #f39c12, #f1c40f);
            transition: height 0.2s;
        }

        #center-panel {
            flex: 1.2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 10px;
            border-left: 1px solid #4ecdc4;
            border-right: 1px solid #4ecdc4;
            min-width: 140px;
        }

        #chaos-indicator {
            font-size: 9px;
            color: #a29bfe;
            text-align: center;
            margin-bottom: 5px;
        }

        #event-log {
            font-size: 8px;
            color: #fd79a8;
            text-align: center;
            max-height: 50px;
            overflow: hidden;
            line-height: 1.3;
        }

        .event-entry {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #instructions {
            background: rgba(0,0,0,0.9);
            color: #4ecdc4;
            padding: 8px 15px;
            border-radius: 6px;
            margin-top: 5px;
            width: 100%;
            max-width: 800px;
            font-size: 9px;
            line-height: 1.4;
            border: 1px solid #4ecdc4;
            flex-shrink: 0;
        }

        #instructions h3 {
            color: #ff6b6b;
            margin-bottom: 5px;
            font-size: 11px;
            letter-spacing: 2px;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 1.5fr 1fr;
            gap: 15px;
        }

        .controls-grid strong {
            color: #f39c12;
        }

        .score-left { color: #74b9ff; }
        .score-right { color: #ff7675; }
    </style>
</head>
<body>
    <div id="game-wrapper">
        <div id="header">
            <h1 id="title">TOOTH PROTOCOL VOLLEYBALL</h1>
            <div id="subtitle">THE BEER IS LOAD-BEARING</div>
        </div>

        <div id="game-container">
            <canvas id="gameCanvas" width="800" height="400"></canvas>
            <div id="quantum-status"></div>
        </div>

        <div id="ui-container">
            <div class="player-panel">
                <h2>YOU</h2>
                <div class="score-display score-left" id="score-left">0</div>
                <div class="tooth-protocol">
                    <label>TOOTH PROTOCOL</label>
                    <div class="mouth-display" id="mouth-left">üòê</div>
                    <div class="protocol-bar">
                        <div class="protocol-fill" id="protocol-fill-left" style="width: 50%"></div>
                    </div>
                    <div class="protocol-value">Q/E | <span id="protocol-val-left">50%</span></div>
                </div>
                <div class="beer-meters">
                    <div class="beer-meter">
                        <div class="beer-glass">
                            <div class="beer-liquid" id="beer-l-left" style="height: 100%"></div>
                        </div>
                        <label>L</label>
                    </div>
                    <div class="beer-meter">
                        <div class="beer-glass">
                            <div class="beer-liquid" id="beer-r-left" style="height: 100%"></div>
                        </div>
                        <label>R</label>
                    </div>
                </div>
            </div>

            <div id="center-panel">
                <div id="chaos-indicator">
                    CHAOS: <span id="chaos-level">STABLE</span><br>
                    REALITY: <span id="reality-status">NOMINAL</span>
                </div>
                <div id="event-log"></div>
            </div>

            <div class="player-panel">
                <h2>ALSO YOU</h2>
                <div class="score-display score-right" id="score-right">0</div>
                <div class="tooth-protocol">
                    <label>TOOTH PROTOCOL</label>
                    <div class="mouth-display" id="mouth-right">üòê</div>
                    <div class="protocol-bar">
                        <div class="protocol-fill" id="protocol-fill-right" style="width: 50%"></div>
                    </div>
                    <div class="protocol-value">O/P | <span id="protocol-val-right">50%</span></div>
                </div>
                <div class="beer-meters">
                    <div class="beer-meter">
                        <div class="beer-glass">
                            <div class="beer-liquid" id="beer-l-right" style="height: 100%"></div>
                        </div>
                        <label>L</label>
                    </div>
                    <div class="beer-meter">
                        <div class="beer-glass">
                            <div class="beer-liquid" id="beer-r-right" style="height: 100%"></div>
                        </div>
                        <label>R</label>
                    </div>
                </div>
            </div>
        </div>

        <div id="instructions">
            <h3>CONTROLS</h3>
            <div class="controls-grid">
                <div>
                    <strong>YOU:</strong> WASD + Q/E
                </div>
                <div style="text-align: center;">
                    <strong>SPACE</strong> = Jump | <strong>R</strong> = Refill Beers<br>
                    Low protocol = lob | High protocol = spike
                </div>
                <div style="text-align: right;">
                    <strong>ALSO YOU:</strong> Arrows + O/P
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Canvas dimensions
        const W = canvas.width;
        const H = canvas.height;

        // Chaos scoring system
        const SCORE_EVENTS = [
            { name: "POINT", weight: 25, fn: (side, opp) => ({ [side]: 1 }) },
            { name: "DOUBLE", weight: 8, fn: (side, opp) => ({ [side]: 2 }) },
            { name: "TRIPLE", weight: 3, fn: (side, opp) => ({ [side]: 3 }) },
            { name: "REVERSAL", weight: 10, fn: (side, opp) => ({ [opp]: 1 }) },
            { name: "MUTUAL", weight: 5, fn: (side, opp) => ({ [side]: 1, [opp]: 1 }) },
            { name: "THEFT", weight: 6, fn: (side, opp) => ({ [side]: 2, [opp]: -1 }) },
            { name: "VOID", weight: 8, fn: (side, opp) => ({}) },
            { name: "HALF", weight: 7, fn: (side, opp) => ({ [side]: 0.5 }) },
            { name: "PI", weight: 2, fn: (side, opp) => ({ [side]: Math.PI }) },
            { name: "NEGATIVE", weight: 4, fn: (side, opp) => ({ [side]: -1 }) },
            { name: "SWAP", weight: 3, fn: (side, opp) => ({ swap: true }) },
            { name: "INFLATE", weight: 2, fn: (side, opp) => ({ multiply: 1.5 }) },
            { name: "DEFLATE", weight: 2, fn: (side, opp) => ({ multiply: 0.8 }) },
            { name: "FLOOR", weight: 3, fn: (side, opp) => ({ floor: true, [side]: 1 }) },
            { name: "CHARITY", weight: 4, fn: (side, opp) => ({ [opp]: 2 }) },
            { name: "ECHO", weight: 3, fn: (side, opp) => ({ echo: side }) },
            { name: "QUANTUM", weight: 2, fn: (side, opp) => ({ [side]: 1, [opp]: 1, pendingRemove: side }) },
            { name: "YESTERDAY", weight: 4, fn: (side, opp) => ({ yesterday: { side, amount: 1 } }) },
            { name: "TOMORROW", weight: 3, fn: (side, opp) => ({ tomorrow: { side, amount: Math.random() > 0.5 ? 2 : -1 } }) },
        ];

        // Game State
        const state = {
            scores: { left: 0, right: 0 },
            yesterdayScores: [],
            tomorrowScores: [],
            echoQueue: [],
            pendingRemove: [],
            chaosLevel: 0,
            gameTime: 0,
            serving: 'left',
            ballInPlay: false,
            lastHitBy: null,
            scoreGlitch: { left: 0, right: 0 },
            events: [],
            rallyHits: 0
        };

        // Court dimensions - scaled to canvas
        const GROUND_Y = H - 30;
        const NET_TOP = H * 0.55;
        const NET_X = W / 2;

        // Players
        const players = {
            left: {
                x: W * 0.2,
                y: GROUND_Y - 70,
                vx: 0,
                vy: 0,
                width: 40,
                height: 70,
                beerLeft: 100,
                beerRight: 100,
                toothProtocol: 50,
                isJumping: false,
                facing: 1,
                armAngle: 0,
                color: '#74b9ff',
                hitCooldown: 0
            },
            right: {
                x: W * 0.75,
                y: GROUND_Y - 70,
                vx: 0,
                vy: 0,
                width: 40,
                height: 70,
                beerLeft: 100,
                beerRight: 100,
                toothProtocol: 50,
                isJumping: false,
                facing: -1,
                armAngle: 0,
                color: '#ff7675',
                hitCooldown: 0
            }
        };

        // Ball - SUPER SLOW DREAMY FLOATY
        const ball = {
            x: W * 0.2,
            y: H * 0.4,
            vx: 0,
            vy: 0,
            radius: 16,
            rotation: 0,
            trail: []
        };

        // Net
        const net = {
            x: NET_X,
            y: NET_TOP,
            width: 8,
            height: GROUND_Y - NET_TOP,
            entanglementPhase: 0,
            quantumFlux: []
        };

        // SUPER SLOW Physics - like a balloon
        const GRAVITY = 0.035;          // Extremely floaty
        const MAX_BALL_SPEED = 2.5;     // Very slow max
        const AIR_RESISTANCE = 0.997;   // Lots of drag
        const PLAYER_SPEED = 3.5;
        const JUMP_POWER = -6;

        const keys = {};

        function getMouthEmoji(protocol) {
            if (protocol < 15) return 'üò∂';
            if (protocol < 30) return 'üòê';
            if (protocol < 45) return 'üôÇ';
            if (protocol < 60) return 'üòÄ';
            if (protocol < 75) return 'üòÉ';
            if (protocol < 90) return 'üò¨';
            return 'üòÅ';
        }

        function getHitProperties(player) {
            const protocol = player.toothProtocol;
            const beerFactor = (player.beerLeft + player.beerRight) / 200;
            const power = 1 + (protocol / 100) * 1.5 * (0.5 + beerFactor * 0.5);
            const upwardBias = 2.5 - (protocol / 100) * 1;
            const chaos = (protocol / 100) * 0.3;
            return { power, upwardBias, chaos };
        }

        function addEvent(text) {
            state.events.unshift(text);
            if (state.events.length > 4) state.events.pop();
            const log = document.getElementById('event-log');
            log.innerHTML = state.events.map(e => `<div class="event-entry">${e}</div>`).join('');
        }

        function showQuantumMessage(msg) {
            const el = document.getElementById('quantum-status');
            el.textContent = msg;
            el.classList.add('visible');
            setTimeout(() => el.classList.remove('visible'), 1200);
        }

        function weightedRandom(events, chaosBonus = 0) {
            const totalWeight = events.reduce((sum, e) => sum + e.weight, 0);
            let random = Math.random() * totalWeight;
            for (const event of events) {
                random -= event.weight + (event.weight < 10 ? chaosBonus : 0);
                if (random <= 0) return event;
            }
            return events[0];
        }

        function processScore(scoringSide) {
            const opponent = scoringSide === 'left' ? 'right' : 'left';
            const protocolDiff = Math.abs(players.left.toothProtocol - players.right.toothProtocol);
            const chaosBonus = protocolDiff / 10 + state.chaosLevel + (state.rallyHits * 0.2);

            const event = weightedRandom(SCORE_EVENTS, chaosBonus);
            const result = event.fn(scoringSide, opponent);

            showQuantumMessage(event.name);
            addEvent(`[${event.name}] Rally: ${state.rallyHits}`);

            if (result.left !== undefined) state.scores.left += result.left;
            if (result.right !== undefined) state.scores.right += result.right;
            if (result.swap) {
                const temp = state.scores.left;
                state.scores.left = state.scores.right;
                state.scores.right = temp;
            }
            if (result.multiply) {
                state.scores.left *= result.multiply;
                state.scores.right *= result.multiply;
            }
            if (result.floor) {
                state.scores.left = Math.floor(state.scores.left);
                state.scores.right = Math.floor(state.scores.right);
            }
            if (result.echo) state.echoQueue.push({ side: result.echo, time: state.gameTime + 300 });
            if (result.yesterday) state.yesterdayScores.push({ ...result.yesterday, manifests: state.gameTime + 400 + Math.random() * 600 });
            if (result.tomorrow) state.tomorrowScores.push({ ...result.tomorrow, manifests: state.gameTime + 500 + Math.random() * 800 });
            if (result.pendingRemove) state.pendingRemove.push({ side: result.pendingRemove, time: state.gameTime + 200 });

            state.chaosLevel = Math.min(10, state.chaosLevel + 0.3 + state.rallyHits * 0.1);
            state.scoreGlitch[scoringSide] = 30;
            state.rallyHits = 0;
            updateScoreDisplay();
        }

        function processTemporalScores() {
            const manifestY = state.yesterdayScores.filter(s => s.manifests <= state.gameTime);
            manifestY.forEach(s => { state.scores[s.side] += s.amount; addEvent(`[YESTERDAY] +${s.amount}`); showQuantumMessage("YESTERDAY"); });
            state.yesterdayScores = state.yesterdayScores.filter(s => s.manifests > state.gameTime);

            const manifestT = state.tomorrowScores.filter(s => s.manifests <= state.gameTime);
            manifestT.forEach(s => { state.scores[s.side] += s.amount; addEvent(`[TOMORROW] ${s.amount >= 0 ? '+' : ''}${s.amount}`); showQuantumMessage("TOMORROW"); });
            state.tomorrowScores = state.tomorrowScores.filter(s => s.manifests > state.gameTime);

            const echoNow = state.echoQueue.filter(e => e.time <= state.gameTime);
            echoNow.forEach(e => { state.scores[e.side] += 0.5; addEvent(`[ECHO] +0.5`); });
            state.echoQueue = state.echoQueue.filter(e => e.time > state.gameTime);

            const removing = state.pendingRemove.filter(p => p.time <= state.gameTime);
            removing.forEach(p => { state.scores[p.side] -= 1; addEvent(`[COLLAPSE] -1`); showQuantumMessage("COLLAPSED"); });
            state.pendingRemove = state.pendingRemove.filter(p => p.time > state.gameTime);

            if (manifestY.length || manifestT.length || echoNow.length || removing.length) updateScoreDisplay();
        }

        function updateScoreDisplay() {
            ['left', 'right'].forEach(side => {
                const score = state.scores[side];
                const el = document.getElementById(`score-${side}`);
                let display;
                if (state.scoreGlitch[side] > 20) {
                    display = (Math.random() * 100).toFixed(1);
                    el.classList.add('glitching');
                } else {
                    el.classList.remove('glitching');
                    if (Number.isInteger(score)) display = score.toString();
                    else if (Math.abs(score - Math.PI) < 0.01) display = "œÄ";
                    else display = score.toFixed(2);
                }
                el.textContent = display;
            });

            const chaosLevels = ['STABLE', 'UNEASY', 'TURBULENT', 'CHAOTIC', 'UNHINGED', 'TRANSCENDENT'];
            const chaosIndex = Math.min(chaosLevels.length - 1, Math.floor(state.chaosLevel / 2));
            document.getElementById('chaos-level').textContent = chaosLevels[chaosIndex];
            const realities = ['NOMINAL', 'QUESTIONABLE', 'SUBJECTIVE', 'OPTIONAL', 'THEORETICAL', 'IMAGINARY'];
            document.getElementById('reality-status').textContent = realities[chaosIndex];
        }

        function updateUI() {
            ['left', 'right'].forEach(side => {
                const player = players[side];
                document.getElementById(`mouth-${side}`).textContent = getMouthEmoji(player.toothProtocol);
                document.getElementById(`protocol-fill-${side}`).style.width = `${player.toothProtocol}%`;
                document.getElementById(`protocol-val-${side}`).textContent = `${Math.round(player.toothProtocol)}%`;
                document.getElementById(`beer-l-${side}`).style.height = `${player.beerLeft}%`;
                document.getElementById(`beer-r-${side}`).style.height = `${player.beerRight}%`;
            });
            if (state.scoreGlitch.left > 0) state.scoreGlitch.left--;
            if (state.scoreGlitch.right > 0) state.scoreGlitch.right--;
            if (state.scoreGlitch.left > 0 || state.scoreGlitch.right > 0) updateScoreDisplay();
        }

        function spillBeer(player, amount) {
            player.beerLeft = Math.max(0, player.beerLeft - amount * (0.3 + Math.random() * 0.4));
            player.beerRight = Math.max(0, player.beerRight - amount * (0.3 + Math.random() * 0.4));
            if (player.beerLeft < 10 || player.beerRight < 10) state.chaosLevel = Math.min(10, state.chaosLevel + 0.05);
        }

        function resetBall(server) {
            ball.x = server === 'left' ? W * 0.2 : W * 0.8;
            ball.y = H * 0.45;
            ball.vx = 0;
            ball.vy = 0;
            ball.trail = [];
            state.ballInPlay = true;
            state.lastHitBy = null;
            state.rallyHits = 0;
        }

        function refillBeers() {
            players.left.beerLeft = players.left.beerRight = 100;
            players.right.beerLeft = players.right.beerRight = 100;
            addEvent("[BEERS REFILLED]");
            resetBall(state.serving);
        }

        function checkPlayerCollision(player, side) {
            if (player.hitCooldown > 0) return false;

            const px = player.x + player.width / 2;
            const py = player.y;
            const hitZone = { left: player.x - 15, right: player.x + player.width + 15, top: player.y - 20, bottom: player.y + player.height * 0.5 };

            const dx = ball.x - Math.max(hitZone.left, Math.min(ball.x, hitZone.right));
            const dy = ball.y - Math.max(hitZone.top, Math.min(ball.y, hitZone.bottom));

            if (Math.sqrt(dx * dx + dy * dy) < ball.radius) {
                const props = getHitProperties(player);
                const targetDir = side === 'left' ? 1 : -1;
                const chaosAngle = (Math.random() - 0.5) * props.chaos;

                ball.vx = targetDir * props.power * (0.7 + Math.random() * 0.3) + player.vx * 0.2;
                ball.vy = -props.upwardBias - props.power * 0.4;
                ball.vx += Math.cos(chaosAngle) * props.chaos * 0.5;

                const speed = Math.sqrt(ball.vx * ball.vx + ball.vy * ball.vy);
                if (speed > MAX_BALL_SPEED) {
                    ball.vx = (ball.vx / speed) * MAX_BALL_SPEED;
                    ball.vy = (ball.vy / speed) * MAX_BALL_SPEED;
                }

                spillBeer(player, 1 + (player.toothProtocol / 100) * 1.5);
                state.lastHitBy = side;
                state.rallyHits++;
                player.armAngle = -Math.PI / 4;
                player.hitCooldown = 12;

                if (Math.abs(players.left.toothProtocol - players.right.toothProtocol) < 10) {
                    addEvent("[PROTOCOL SYNC]");
                    state.chaosLevel = Math.max(0, state.chaosLevel - 0.3);
                }
                if (state.rallyHits === 5) { addEvent("[RALLY BONUS]"); state.chaosLevel = Math.min(10, state.chaosLevel + 1); }
                if (state.rallyHits === 10) { addEvent("[LEGENDARY!]"); showQuantumMessage("LEGENDARY!"); }
                return true;
            }
            return false;
        }

        function updatePlayer(player, keyBindings, side) {
            const [up, left, down, right, protDown, protUp] = keyBindings;
            const beerWeight = (player.beerLeft + player.beerRight) / 200;
            const speed = PLAYER_SPEED * (1 - beerWeight * 0.25);

            if (keys[protDown]) player.toothProtocol = Math.max(0, player.toothProtocol - 1);
            if (keys[protUp]) player.toothProtocol = Math.min(100, player.toothProtocol + 1);

            if (keys[left]) { player.vx = -speed; spillBeer(player, 0.02); }
            else if (keys[right]) { player.vx = speed; spillBeer(player, 0.02); }
            else player.vx *= 0.85;

            if ((keys[up] || keys[' ']) && !player.isJumping) {
                player.vy = JUMP_POWER * (1 - beerWeight * 0.15);
                player.isJumping = true;
                spillBeer(player, 1.5);
            }

            player.vy += 0.3;
            player.x += player.vx;
            player.y += player.vy;

            if (player.y > GROUND_Y - player.height) {
                player.y = GROUND_Y - player.height;
                player.vy = 0;
                player.isJumping = false;
            }

            if (side === 'left') player.x = Math.max(5, Math.min(NET_X - player.width - 10, player.x));
            else player.x = Math.max(NET_X + 10, Math.min(W - player.width - 5, player.x));

            player.armAngle *= 0.9;
            if (player.hitCooldown > 0) player.hitCooldown--;
        }

        function update() {
            state.gameTime++;
            processTemporalScores();
            state.chaosLevel = Math.max(0, state.chaosLevel - 0.001);

            updatePlayer(players.left, ['w', 'a', 's', 'd', 'q', 'e'], 'left');
            updatePlayer(players.right, ['ArrowUp', 'ArrowLeft', 'ArrowDown', 'ArrowRight', 'o', 'p'], 'right');

            if (state.ballInPlay) {
                ball.vy += GRAVITY;
                ball.vx *= AIR_RESISTANCE;
                ball.vy *= AIR_RESISTANCE;
                ball.x += ball.vx;
                ball.y += ball.vy;
                ball.rotation += ball.vx * 0.02;

                if (state.gameTime % 3 === 0) {
                    ball.trail.push({ x: ball.x, y: ball.y });
                    if (ball.trail.length > 15) ball.trail.shift();
                }

                if (ball.x < ball.radius) { ball.x = ball.radius; ball.vx *= -0.5; }
                if (ball.x > W - ball.radius) { ball.x = W - ball.radius; ball.vx *= -0.5; }
                if (ball.y < ball.radius) { ball.y = ball.radius; ball.vy *= -0.5; }

                const netL = net.x - net.width / 2, netR = net.x + net.width / 2;
                if (ball.x + ball.radius > netL && ball.x - ball.radius < netR && ball.y + ball.radius > net.y) {
                    ball.x = ball.vx > 0 ? netL - ball.radius : netR + ball.radius;
                    ball.vx *= -0.3;
                    net.quantumFlux.push({ x: ball.x, y: ball.y, life: 35 });
                    net.entanglementPhase += 0.4;
                    state.chaosLevel = Math.min(10, state.chaosLevel + 0.2);
                }

                if (ball.y + ball.radius > GROUND_Y) {
                    ball.y = GROUND_Y - ball.radius;
                    ball.vy = ball.vx = 0;
                    processScore(ball.x < NET_X ? 'right' : 'left');
                    state.ballInPlay = false;
                    setTimeout(() => { state.serving = ball.x < NET_X ? 'right' : 'left'; resetBall(state.serving); }, 1800);
                }

                checkPlayerCollision(players.left, 'left');
                checkPlayerCollision(players.right, 'right');
            }

            net.quantumFlux = net.quantumFlux.filter(f => --f.life > 0);
            net.entanglementPhase *= 0.99;
            updateUI();
        }

        function draw() {
            // Sky
            const sky = ctx.createLinearGradient(0, 0, 0, H);
            sky.addColorStop(0, '#0f0c29');
            sky.addColorStop(0.6, '#302b63');
            sky.addColorStop(1, '#24243e');
            ctx.fillStyle = sky;
            ctx.fillRect(0, 0, W, H);

            // Stars
            ctx.fillStyle = '#fff';
            for (let i = 0; i < 40; i++) {
                const x = (i * 137 + 50) % W, y = (i * 73 + 20) % (H * 0.6);
                const tw = Math.sin(state.gameTime * 0.03 + i * 0.5) * 0.5 + 0.5;
                ctx.globalAlpha = tw * 0.8;
                ctx.beginPath(); ctx.arc(x, y, 1 + tw, 0, Math.PI * 2); ctx.fill();
            }
            ctx.globalAlpha = 1;

            // Moon
            ctx.fillStyle = '#f5f5dc';
            ctx.shadowColor = '#f5f5dc'; ctx.shadowBlur = 25;
            ctx.beginPath(); ctx.arc(W - 60, 50, 25, 0, Math.PI * 2); ctx.fill();
            ctx.shadowBlur = 0;

            // Ocean
            ctx.fillStyle = '#1a1a4e';
            ctx.fillRect(0, GROUND_Y - 20, W, 20);
            ctx.strokeStyle = '#4ecdc4'; ctx.lineWidth = 1.5; ctx.globalAlpha = 0.3;
            for (let w = 0; w < 2; w++) {
                ctx.beginPath();
                for (let x = 0; x < W; x += 8) {
                    const y = GROUND_Y - 15 + w * 6 + Math.sin((x + state.gameTime * 0.4 + w * 40) * 0.025) * 2;
                    x === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
                }
                ctx.stroke();
            }
            ctx.globalAlpha = 1;

            // Sand
            const sand = ctx.createLinearGradient(0, GROUND_Y, 0, H);
            sand.addColorStop(0, '#c9b458'); sand.addColorStop(1, '#8b7355');
            ctx.fillStyle = sand;
            ctx.fillRect(0, GROUND_Y, W, H - GROUND_Y);

            // Court line
            ctx.shadowColor = '#4ecdc4'; ctx.shadowBlur = 10;
            ctx.strokeStyle = '#4ecdc4'; ctx.lineWidth = 3;
            ctx.beginPath(); ctx.moveTo(20, GROUND_Y); ctx.lineTo(W - 20, GROUND_Y); ctx.stroke();
            ctx.shadowBlur = 0;

            // Net
            drawNet();

            // Ball trail
            ball.trail.forEach((p, i) => {
                const a = (i / ball.trail.length) * 0.35;
                ctx.fillStyle = `rgba(255,255,255,${a})`;
                ctx.beginPath(); ctx.arc(p.x, p.y, ball.radius * (0.3 + i / ball.trail.length * 0.7), 0, Math.PI * 2); ctx.fill();
            });

            // Players
            drawPlayer(players.left, 'YOU');
            drawPlayer(players.right, 'ALSO YOU');

            // Ball
            if (state.ballInPlay || ball.y < GROUND_Y) drawBall();

            // Quantum flux
            net.quantumFlux.forEach(f => {
                const a = f.life / 35, hue = (state.gameTime * 3 + f.life * 10) % 360;
                for (let i = 0; i < 2; i++) {
                    ctx.fillStyle = `hsla(${hue + i * 30},100%,60%,${a * 0.6})`;
                    ctx.beginPath(); ctx.arc(f.x + (Math.random() - 0.5) * 30, f.y + (Math.random() - 0.5) * 30, 2 + Math.random() * 4, 0, Math.PI * 2); ctx.fill();
                }
            });

            // Rally counter
            if (state.rallyHits > 0) {
                ctx.fillStyle = '#fff'; ctx.font = 'bold 14px monospace'; ctx.textAlign = 'center'; ctx.globalAlpha = 0.7;
                ctx.fillText(`Rally: ${state.rallyHits}`, W / 2, 22);
                ctx.globalAlpha = 1;
            }
        }

        function drawNet() {
            const glow = Math.min(1, net.entanglementPhase * 2 + state.chaosLevel * 0.08);
            if (glow > 0.1) { ctx.shadowColor = `hsl(${(280 + state.gameTime * 2) % 360},100%,60%)`; ctx.shadowBlur = 20 * glow; }

            ctx.fillStyle = '#ddd';
            ctx.fillRect(net.x - 4, net.y - 10, 8, net.height + 10);

            ctx.strokeStyle = `rgba(255,255,255,${0.5 + glow * 0.5})`; ctx.lineWidth = 1.5;
            for (let y = net.y; y < GROUND_Y; y += 12) {
                const wave = Math.sin((y + state.gameTime * 0.08) * 0.15) * 5 * glow;
                ctx.beginPath(); ctx.moveTo(net.x - 22 + wave, y); ctx.lineTo(net.x + 22 - wave, y); ctx.stroke();
            }
            for (let x = -18; x <= 18; x += 10) { ctx.beginPath(); ctx.moveTo(net.x + x, net.y); ctx.lineTo(net.x + x, GROUND_Y); ctx.stroke(); }
            ctx.shadowBlur = 0;

            ctx.fillStyle = '#fff';
            ctx.fillRect(net.x - 26, net.y - 4, 52, 6);

            if (glow > 0.15) {
                ctx.fillStyle = `rgba(255,100,255,${glow})`; ctx.font = 'bold 9px monospace'; ctx.textAlign = 'center';
                ctx.fillText(`${(glow * 100).toFixed(0)}%`, net.x, net.y - 12);
            }
        }

        function drawPlayer(player, label) {
            ctx.save();
            ctx.translate(player.x + player.width / 2, player.y + player.height / 2);

            const glow = player.toothProtocol / 100;
            if (glow > 0.5) { ctx.shadowColor = player.color; ctx.shadowBlur = 12 * glow; }

            // Body
            ctx.fillStyle = player.color;
            ctx.beginPath(); ctx.roundRect(-player.width / 2 + 4, -player.height / 2 + 20, player.width - 8, player.height - 38, 4); ctx.fill();

            // Shorts
            ctx.fillStyle = '#2c3e50';
            ctx.fillRect(-player.width / 2 + 6, player.height / 2 - 28, player.width - 12, 15);

            // Legs
            ctx.fillStyle = '#FDBF6F';
            ctx.fillRect(-10, player.height / 2 - 13, 8, 20);
            ctx.fillRect(2, player.height / 2 - 13, 8, 20);

            // Head
            ctx.fillStyle = '#FDBF6F';
            ctx.beginPath(); ctx.arc(0, -player.height / 2 + 8, 17, 0, Math.PI * 2); ctx.fill();

            // Hair
            ctx.fillStyle = '#5d4e37';
            ctx.beginPath(); ctx.arc(0, -player.height / 2 + 2, 17, Math.PI, 2 * Math.PI); ctx.fill();

            // Eyes
            ctx.fillStyle = '#000';
            ctx.beginPath(); ctx.arc(-5, -player.height / 2 + 6, 2.5, 0, Math.PI * 2); ctx.arc(5, -player.height / 2 + 6, 2.5, 0, Math.PI * 2); ctx.fill();

            // Mouth
            const mouthOpen = (player.toothProtocol / 100) * 10;
            ctx.fillStyle = '#8B0000';
            ctx.beginPath(); ctx.ellipse(0, -player.height / 2 + 16, 8, 2 + mouthOpen, 0, 0, Math.PI); ctx.fill();

            if (player.toothProtocol > 25) {
                ctx.fillStyle = '#fff';
                const tc = Math.floor((player.toothProtocol - 25) / 12) + 1;
                for (let i = 0; i < Math.min(tc, 6); i++) ctx.fillRect(-7 + i * 2.5, -player.height / 2 + 13, 2, 3);
            }

            ctx.shadowBlur = 0;

            // Arms + beers
            ctx.save(); ctx.rotate(player.armAngle);
            ctx.fillStyle = '#FDBF6F';
            ctx.beginPath(); ctx.roundRect(-player.width / 2 - 10, -4, 15, 8, 2); ctx.fill();
            drawBeerHeld(-player.width / 2 - 14, 0, player.beerLeft);
            ctx.beginPath(); ctx.roundRect(player.width / 2 - 5, -4, 15, 8, 2); ctx.fill();
            drawBeerHeld(player.width / 2 + 10, 0, player.beerRight);
            ctx.restore();

            // Label
            ctx.fillStyle = player.color; ctx.font = 'bold 9px monospace'; ctx.textAlign = 'center';
            ctx.fillText(label, 0, player.height / 2 + 18);

            ctx.restore();
        }

        function drawBeerHeld(x, y, fill) {
            ctx.fillStyle = 'rgba(255,255,255,0.2)';
            ctx.beginPath(); ctx.roundRect(x - 6, y - 16, 12, 22, 2); ctx.fill();
            const h = (fill / 100) * 18;
            if (h > 0) {
                ctx.fillStyle = '#f39c12';
                ctx.fillRect(x - 4, y + 6 - h, 8, h);
                if (fill > 15) { ctx.fillStyle = '#fff'; ctx.beginPath(); ctx.ellipse(x, y + 6 - h, 4, 2, 0, 0, Math.PI * 2); ctx.fill(); }
            }
            ctx.strokeStyle = 'rgba(255,255,255,0.5)'; ctx.lineWidth = 1;
            ctx.beginPath(); ctx.roundRect(x - 6, y - 16, 12, 22, 2); ctx.stroke();
        }

        function drawBall() {
            ctx.save();
            ctx.translate(ball.x, ball.y);
            ctx.rotate(ball.rotation);

            // Shadow
            const sy = GROUND_Y - ball.y, ss = Math.max(0.3, 1 - sy / 250);
            ctx.fillStyle = 'rgba(0,0,0,0.15)';
            ctx.beginPath(); ctx.ellipse(0, sy, ball.radius * ss, ball.radius * 0.25 * ss, 0, 0, Math.PI * 2); ctx.fill();

            // Ball
            ctx.shadowColor = '#fff'; ctx.shadowBlur = 15;
            ctx.fillStyle = '#fff';
            ctx.beginPath(); ctx.arc(0, 0, ball.radius, 0, Math.PI * 2); ctx.fill();
            ctx.shadowBlur = 0;

            // Stripes
            const colors = ['#ff6b6b', '#4ecdc4', '#f39c12', '#9b59b6'];
            for (let i = 0; i < 4; i++) {
                ctx.fillStyle = colors[i];
                ctx.beginPath(); ctx.moveTo(0, 0); ctx.arc(0, 0, ball.radius - 2, i * Math.PI / 2 - 0.25, i * Math.PI / 2 + 0.25); ctx.closePath(); ctx.fill();
            }

            // Highlight
            ctx.fillStyle = 'rgba(255,255,255,0.35)';
            ctx.beginPath(); ctx.arc(-4, -4, ball.radius * 0.25, 0, Math.PI * 2); ctx.fill();

            ctx.restore();
        }

        document.addEventListener('keydown', e => {
            keys[e.key] = keys[e.key.toLowerCase()] = true;
            if (e.key === 'r' || e.key === 'R') refillBeers();
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' '].includes(e.key)) e.preventDefault();
        });

        document.addEventListener('keyup', e => { keys[e.key] = keys[e.key.toLowerCase()] = false; });

        (function loop() { update(); draw(); requestAnimationFrame(loop); })();

        resetBall('left');
        addEvent("[PROTOCOL ACTIVE]");
        addEvent("[BEER: LOAD-BEARING]");
        addEvent("[REALITY: NEGOTIABLE]");
    </script>
